@if (parent == 'card') {
    <div class="d-flex gap-2 justify-content-center mt-1">
        <a [routerLink]="['/details', miId]" class="btn btn-secondary btn-sm btnDetalle"><img src="/lupa.png" alt=""><br>Ver detalle</a>
        <a [routerLink]="['/character/update', miId]" class="btn btn-warning btn-sm btnActualizar"><img src="/edit.png" alt=""><br>Actualizar</a>
        <button class="btn btn-danger btn-lg btnBorrar" (click)="deleteHero(miId)"><img src="/delete.png" alt=""><br>Borrar</button>
    </div>
}@else if (parent == 'view'){
    <div class="d-flex gap-2 mt-1">
        <a [routerLink]="['/characters']" class="btn btn-secondary btn-lg btnDetalle"><img src="/back.png" alt=""><br>Volver</a>
        <a [routerLink]="['/character/update', miId]" class="btn btn-warning btnActualizar"><img src="/edit.png" alt=""><br>Actualizar</a>
        <button class="btn btn-danger btnBorrar" (click)="deleteHero(miId)"><img src="/delete.png" alt=""><br>Borrar</button>
    </div>
}

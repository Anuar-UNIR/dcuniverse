<form #searchForm="ngForm" class="mb-3" (ngSubmit)="getItems(searchForm)">
    <div class="d-flex gap-2 align-items-center">
        <label for="select" class="form-label mb-0"><img src="/itemPerPage.png" alt=""></label>
        <select name="items" id="items" class="form-select-sm" (change)="getItems(searchForm)" ngModel>
            <option disabled value="">Seleciona usuarios por pagina</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
        </select> 
    </div>
</form>
